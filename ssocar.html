    <h2>쏘카</h2>
      <p>상상인증권이 8일 쏘카에 대해 플랫폼 기업으로서 보기 드문 속도로 구조적 흑자에 진입했다고 평가했다. 다만 투자의견과 목표주가는 제시하지 않았다. 최승호 상상인증권 연구원은 "올해 3분기 누적 영업이익은 45억원으로 성수기 효과 이상의 성과를 거뒀다"며 "가격 인상으로 늘어난 매출, 데이터 기반의 차량 관리, 사고 비용 절감 등의 요인이 있다"고 분석했다.</p>
