    <h2>그린카</h2>
      <p>쏘카와 그린카 점유율 격차가 점차 벌어지고 있는 가운데, 양사 지분을 모두 소유한 롯데렌탈 향후 움직임이 주목된다. 롯데렌탈이 올해 초 쏘카에 전략적 투자를 진행하면서 ‘통합 모빌리티 플랫폼’으로 거듭나겠다는 입장을 밝힌 만큼, 양사를 활용해 시장 내 영향력을 강화할 것이란 전망이다.</p>
